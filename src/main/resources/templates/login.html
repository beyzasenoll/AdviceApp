<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdviceApp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="signUpForm">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/?locale=tr_TR" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AaSxoQwcXDrF11Du5L6fMyhJ9eYCrNu5nq7kmHWd6MedrJeAlAunzz5o8E4MkakrVj3i4aP7b4SRCg&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S620922182%3A1716809363461392&ddm=0" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" id="userName" name="user_name" placeholder="Username" required>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="text" id="phone_num" name="phone_num" placeholder="Phone Number">
            <input type="text" id="jobName" name="jobName" placeholder="Job Name">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="signInForm">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/?locale=tr_TR" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AaSxoQwcXDrF11Du5L6fMyhJ9eYCrNu5nq7kmHWd6MedrJeAlAunzz5o8E4MkakrVj3i4aP7b4SRCg&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S620922182%3A1716809363461392&ddm=0" target="_blank" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F" target="_blank" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" id="signInEmail" name="email" placeholder="Email" required>
            <input type="password" id="signInPassword" name="password" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <button type="submit" id="signInButton">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/java.js"></script>
</body>
</html>
